<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
</head>
<body>
    <h3>constructor</h3>
    <script>
        class user{
            constructor(babu){
                this.buba=babu;
            }
            rabi(){
                document.write(this.buba)
            }
        }
        let obj=new user('hi ')
        let obj2=new user('helll')
        obj.rabi();
        obj2.rabi();
    </script>
</body>
</html>
