<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON features</title>
</head>
<body>
    <h3>stringify()</h3>
    <script>
        var data={
            name:'jhon',
            age: 22
        }
        var json=JSON.stringify(data)
        document.write(json)
    </script>
</body>
</html>
