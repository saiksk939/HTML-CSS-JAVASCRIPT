<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array features</title>
</head>
<body>
    <h3>filter()</h3>
    <script>
        var data=[1,2,3,4]
         var output=data.filter(  //To filter arrays values
            function(boka){
                return boka>2;
            }
         )
         document.write(output)
    </script>
</body>
</html>
