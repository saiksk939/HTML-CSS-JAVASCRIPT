<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date features</title>
</head>
<body>
    <h3>valueOf()</h3>
    <script>
        //To print date using Date()
        var date=new Date()
        document.write(date)
    
        //valueOf is shows milliseconds every time refresh
        var data=new Date()
        document.write(date.valueOf())
    </script>
</body>
</html>
