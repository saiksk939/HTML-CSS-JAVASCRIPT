<!--it has previous version in github
Rest parameters valid and invalid
=>function myfun(...a){}        <==valid
=>function myfun(...a,...b){}   <==invalid
=>function myfun(...a,b,c){}    <==invalid
=>function myfun(a,...b,c){}    <==invalid
=>function myfun(a,b,...c){}    <==valid
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator Problem</title>
</head>
<body>
    <h3>Function with Rest Operator</h3>
    <script>
        function sum(...n){  //rest parameters   
            let s=0;
            for(e of n)
            s+=e;
            return s;
        }
        document.write(sum(1,2,3),'<br>')
        document.write(sum(11,22,33),'<br>')
        document.write(sum(51,28),'<br>') //not working properly
        document.write(sum(10,12,32,44),'<br>')  //not working properly
    </script>
</body>
</html>
