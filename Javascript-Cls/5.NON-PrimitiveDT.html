<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //object creation & init with default values//
        var a1=new String();
        var b1=new Boolean();
        let c1=new Number();
        let d1=new Date();
        const a=[];   //array   
        document.write("a1 "+a1+'<br>');
        document.write("b1 "+b1+'<br>');
        document.write("c1 "+c1+'<br>');
        document.write("d1 "+d1+'<br>');
        document.write("a "+a+'<br>');

        //object creation & init with given values//
        var a2=new String('siva');
        var b2=new Boolean(true);
        let c2=new Number(123);
        let d2=new Date('1998-12-08 06:30');
        const a3=[10,20,30];   //array   
        document.write("a2 "+a2+'<br>');
        document.write("b2 "+b2+'<br>');
        document.write("c2 "+c2+'<br>');
        document.write("d2 "+d2+'<br>');
        document.write("a3 "+a3+'<br>');
    </script>
</body>
</html>
