<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
    <script>
        let x=13, y=8;
        document.write(x+y,'<br>')
        document.write(y**3,'<br>') //arithmetic

        document.write(x>=0,'<br>')
        document.write(y<=0,'<br>')
        let z="8";
        document.write(y==z,'<br>')
        document.write(y===z,'<br>')
        document.write(y!=z,'<br>')
        document.write(y!==z,'<br>') //relational
        
        document.write(x>=1 && x<=20,'<br>')
        document.write(y>=1 || y===2 || y===20,'<br>') //logical

        document.write('rama '+'rao','<br>')
        document.write('x value is'+x,'<br>') //concatination
        document.write('apple '+true,'<br>')
        document.write(y+true,'<br>')  //concatination

        document.write(10%2==0?'Even number':'Odd number','<br>')
        document.write(x%2==0?'Even number':'Odd number','<br>')
        
        x++;  //post
        document.write('X val '+x+'<br>')
        ++x; //pre
        document.write('X val '+x+'<br>')
        let res= y*x++;
        document.write(x+' '+y+' '+res+' '+'<br>')

    </script>
</body>
</html>
