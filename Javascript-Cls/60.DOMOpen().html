<!--DOM
    Example on open() & close() methods
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM OPEN</title>
</head>
<body>
    <h3>demo on DOM open() </h3>
    <button id="b1">open</button>

    <script>
        document.getElementById('b1').onclick=()=>{
            //open('https://ww3.5movierulz.mg/','','width=300px,height=400px,screenX=600,screenY=220')
            const win=open('','','width=400px,height=300px,screenX=550,screenY=220')
            win.document.write(`<h2>Login Page</h2>`)
            win.document.write(`<form id='f' action='login.php' autocomplete='off' method='post'>`)
            win.document.write(`<labe>Username</label><br>`)
            win.document.write(`<input type='text' id='una' name='una'><br>`)
            win.document.write(`<labe>Password</label><br>`)
            win.document.write(`<input type='password' id='pw' name='pw'><br>`)
            win.document.write(`<button>Log in</button>`)
            win.document.write(`</form>`);
        }
    </script>
</body>
</html>
