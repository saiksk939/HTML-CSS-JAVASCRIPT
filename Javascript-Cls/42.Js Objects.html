<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Objects</title>
    </head>
    <body>
        <h3>demo on Objects</h3>
        <script>
            let ob={};
            let ob1={a:10,b:20} //object creation & init with properties
            let stud={"slno":101, "name":"ram", "phone":55555555, "course":"html-js"} //we can use "" also
            document.write(ob+'<br>')
            document.write(ob1+'<br>')
            document.write(stud+'<br>')
            document.write('Slno is :'+stud.slno+'<br>')
            document.write('Name is :'+stud.name+'<br>')
            document.write('Phone no is :'+stud.phone+'<br>')
            document.write('Course is :'+stud.course+'<br>')
        </script>
    </body>
</html>
