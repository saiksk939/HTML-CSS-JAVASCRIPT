<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>Problem with loops</h3>
    <script>
        for(a=1; a<=3; a++){
            document.write('<h2>Welcome</h2>')
        }
        
        document.write('<br>')

        let i=1;
        while(i<=3){
            document.write('<h2>Welcome</h2>')
            i++
        }

        document.write('<br>')

        let j=1;
        do{
            document.write('<h2>Welcome</h2>')
            j++
        }while(j<=3)
    </script>
</body>
</html>
