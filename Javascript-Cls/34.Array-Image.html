<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        button{
            font-size:x-large;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 300px; background: #E99DCB;"align='center'>
        <img id="img" src="pic4.jpg" width="80%" height="100%">
    </div>

    <p align="center">
        <button id="bt1">&laquo</button> &nbsp; &nbsp; &nbsp;
        <button id="bt2">&raquo</button>
    </p>
    
    <script>
        const imgs=['pic1.jpg','pic2.jpg','pic3.jpg','nature3.jpg','nature1.jpg','nature2.jpg'];
        var index=0;
        //backward slide
        document.getElementById('bt1').onclick=function(){
            if(index>=0){
                document.getElementById('img').src=imgs[index];
                index--;
            }else
                index=0;
        }

        //forward slide
        document.getElementById('bt2').onclick=function(){
            if(index<imgs.length){
                document.getElementById('img').src=imgs[index];
                index++;
            }else
                index--;
        }

    </script>
</body>
</html>
