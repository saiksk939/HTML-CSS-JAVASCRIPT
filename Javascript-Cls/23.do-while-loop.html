<!DOCTYPE html>
<html>
    <head>
        <title>
            <title>do-While Loop</title>
        </title>
    </head>
    <body>
        <h3>do while Loop</h1>
        <script>
            let a=1;
            do{
                document.write(a);
                a++;
            }while(a<=10);
        </script>
    </body>
</html>
