<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>1st Approch Arrays</h2>
    <script>
        let a=[22,'siva', 888888888, 5.66, new Date('2022-sep-30')];  //init
        document.write(a.length,'<br>')
        //document.write(a,'<br>')
        //Now using for loop
        for(let i=0; i<a.length; i++){
            document.write(a[i]+', ')
        }
    </script>
    <hr>
    <script>
        //runtime values
        let b=[];  //declaration
        let s=+prompt('enter no.of values')
        for(let i=0; i<s; i++){
            b[i]=prompt('enter array values')
        }
        document.write('Array => '+b)
    </script>
</body>
</html>
