<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h3>finding max & min elements</h3>
    <script>
        let elem=[];
        let s=+prompt('enter no.of size')
        for(let i=0; i<s; i++){
            elem[i]=+prompt('enter number)')
        }

        let max=elem[0];
        let min=elem[0]
        for(let i=1; i<s; i++){
            if(elem[i]>max)
            max=elem[i];

            if(elem[i]<min)
            min=elem[i];
        }
        document.write('Array Elem : '+elem)
        document.write('<br>Max Elem : '+max)
        document.write('<br>Min Elem : '+min)
    </script>
</body>
</html>
