    <br>
    <script>
        var n=10;
        switch(n>0){
            case true: document.write('OK');
            break;
            default: document.write('NO');
            break;
        }
    </script>
    <br>
    <script>
        var n=44;
        var x=2, y=4;
        switch(n){
            case x: document.write('X');
            break;
            case y: document.write('Y');
            break;
            default: document.write('NO');
            break;
        }
        </script>
