<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <h3>demo on Inheritance</h3>
    <script>
        function Sample()  //parent
        {
            document.write('Sample invoked<br>')
        }
        function Test()  //child
        {
            Sample();   //inheritance
            document.write('Test invoked<br>')
        }

        //accessing
        ob=new Test();
    </script>
</body>
</html>
