<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <h3>for in loop</h3>
    <!--fetch indexes 1-by-1-->
    <script>
        let a=[10,20,22,50,60]
        for(i in a)
            document.write(i+' '+a[i]+'<br>')
    </script>
    <hr>
    <h3>for of loop</h3>
    <!--fetch element/data 1-by-1-->
    <script>
        let b=[12,25,55,66,88,99]
        for(t of b)
        document.write(t+'<br>')
    </script>
</body>
</html>
