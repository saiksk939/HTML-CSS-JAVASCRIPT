<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>While loop</h3>
    <script>
        let i=1; //init
        while(i<=10){ //condition
            //document.write('Hello')
            document.write(i+'<br>')
            i++;  //stepping
        }
    </script>
</body>
</html>
