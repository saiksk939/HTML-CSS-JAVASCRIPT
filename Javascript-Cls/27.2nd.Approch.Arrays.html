<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>1st Approch Arrays</h2>
    <script>
        //2nd Approch
        let a=new Array();  //array declaration
        document.write(a.length,'<br>')
        document.write(a,'<br>')
        a[0]='alh'; //assigning values
        a[1]='ah';
        a[2]=55;
        document.write(a.length,'<br>')
        document.write(a,'<br>')       
        
        let names=['siva','ram','sam','rahul']; //aaray init
        document.write(names.length,'<br>') 
        document.write(names,'<br>')
    </script>
</body>
</html>
