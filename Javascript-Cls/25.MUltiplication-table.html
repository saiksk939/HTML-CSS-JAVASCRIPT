<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table using loops</title>
</head>
<body>
    <h2>Multiplication table</h2>
    <label>Table Number</label>
    <input tupe="text" id="tn">
    <button id="bt">Print Table</button>
    <output id="rst"></output>
    <script>
        document.getElementById('bt').onclick=function(){
            let n=document.getElementById('tn').value;
            let i, r, rs;
            for(i=1;i<=10;i++){
                r=n*i;
                //document.write(n+' x '+i+' = '+r+'<br>')
                rs+=n+' x '+i+' = '+r+'<br>' 
            }
            document.getElementById('rst').innerHTML=rs;
        }
    </script>
</body>
</html>
