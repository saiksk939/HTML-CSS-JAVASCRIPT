<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Literals</title>
</head>
<body>
    <h3>Objects Literals</h3>
    <script>
        //object with prop & methods
        let stu={rno:1, name:'ram',total:450,
            'getResult':function(){
                if(this.total>=400)
                    return 'Pass';
                else
                    return 'Fail';
            }
            /* OR
            'getResult':()=>{
                if(this.total>=400)
                    return 'Pass';
                else
                    return 'Fail';
            } */
        }
         document.write(`Rollno : ${stu.rno}<br>`)
         document.write(`Name : ${stu.name}<br>`)
         document.write(`Total : ${stu.total}<br>`)
         document.write(`Result : ${stu.getResult()}<br>`)


    </script>
    
</body>
</html>
