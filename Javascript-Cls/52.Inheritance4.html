<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    <h3>demo on Inheritance 3</h3>
    <script>
        function One()  //Gparent
        {
            document.write('One invoked <br>')
        }
        function Two()  //parent
        {
            document.write('Two invoked <br>')
        }
        function Three()  //child
        {
            One();
            Two();
            document.write('Three invoked <br>')
        }

        //accessing
        new Three();
    </script>
</body>
</html>
