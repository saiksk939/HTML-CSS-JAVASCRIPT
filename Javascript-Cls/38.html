<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator Examples</title>
</head>
<body>
    <h3>Rest Operator Examples</h3>
    <script>
        function sum(a,b,c){   //a,b,c are parameters
            let s=a+b+c;
            return s;
        }
        document.write(sum(1,2,3),'<br>')
        document.write(sum(11,22,33),'<br>')
        document.write(sum(51,28),'<br>') //not working properly
        document.write(sum(10,12,32,44),'<br>')  //not working properly
    </script>
</body>
</html>
