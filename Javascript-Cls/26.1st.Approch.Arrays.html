<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h2>1st Approch Arrays</h2>
    <script>
        //1st Approch
        let a=[];  //array declaration
        document.write(a.length,'<br>')
        document.write(a,'<br>')
        a[0]='alh'; //assigning values
        a[1]='ah';
        a[2]=55;
        document.write(a.length,'<br>')
        document.write(a,'<br>')       
        
        let runs=[11,32,13,14,15]; //aaray init
        let total=0;
        for(let i=0; i<runs.length; i++){
            document.write('over'+(i+1)+':'+runs[i]+'<br>')
            total+=runs[i];
        }
        document.write('Total Runs:'+total) 
    </script>
</body>
</html>
