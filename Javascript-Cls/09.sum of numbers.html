<!--
    parseInt()=> string mode number into integer
    "100"=> 100
    "10.55"=> 10
    "ram"=> NaN (error message)

    parseFloat()=> string mode number into floating
    "100"=> 100.0
    "10.55"=> 10.55
    "ram"=> NaN (error message)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>sum of two numbers</title>
</head>
<body>
    <h2>finding sum of two numbers</h2>
    <script>
        let x=prompt('enter first number')
        let y=prompt('enter second number')
        let res=parseFloat(x)+parseFloat(y);
        document.write('sum is '+res)
    </script>
    <br>
    <script>document.write('hello&#128536;')</script>
</body>
</html>
