<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <h3>Rest Operator ... (array merging)</h3>
    <script>
        let a=[1,2,3,4]
        let b=[5,6,47,8,]
        let c=[55,62,95,65,62,58,65,]
        let d=[...a,...b,...c] //array merging
        document.write('A is : '+a)
        document.write('<br>B is : '+b)
        document.write('<br>C is : '+c)
        document.write('<br>D is : '+d)
    </script>
</body>
</html>
