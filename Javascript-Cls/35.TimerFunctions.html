<!--Example on timer function
    Both are predefine functions, window object functions.
    setTimeout==>it performs given task, only once, after 
        syn: window.setTimeout(tasks, interval)

    setInterval==>it performs given task, repeatedly executed, after some time
        syn: window.setInterval(tasks, interval)

        task==> which code to execute in the form function/fun expr/arrow funs
        interval==> milli sec
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        button{
            font-size:x-large;
        }
    </style>
</head>
<body>
    <h3>Timer functions</h3>
    <h3>wait 5sec, we are flying to destination</h3>
    <script>
        //setTimeout(function(){alert('hello');},'5000')
        //setInterval(function(){alert('hello');},'5000')
        setTimeout(function(){location.href='https://5movierulz.com/'},'5000')
    </script>
</body>
</html>
