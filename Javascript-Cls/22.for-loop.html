<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h3>for loop</h3>
    <script>
        for(i=1; i<=10; i++){
            document.write(i)
        }
        document.write('<br>')

        for(i=1, j=1, k=1; i<=10; i++, j++, k++){
            document.write(i+''+j+''+k+'<br>')
        }
        
        //for(i=1; ;i++) //if conditon is there or not semi colon(;) must use
    </script>
</body>
</html>
