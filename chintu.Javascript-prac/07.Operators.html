<!--6types of OPERATORS
1)Arithmetic Operators(+, -, /, %, ++, --)
2)Assignment Operators(=, +=, -=, *=, /=, %=)
3)Comparison/Relational Operators(==, !=, <, <=, >, >=)
4)Bitwise Operators(&, \, ^, ~, <<, >>, >>>)
5)Logical Operators(&&, ||, !)
6)Special Operators(?:, delete, in, instanceof, new, typeof, void, yield)-->

<!DOCTYPE html>
<html>
    <head>
        <title>Operators in Javascript</title>
    </head>
    <body>
        <h1>Operators in Javascript</h1>
        <!--Arithmetic operators-->
        <script>
            var x=20;
            var y=10;
            document.write(x%2);
            document.write(x++);   //Arithmetic operator(+,-....)
            document.write(x++);   //++x-pre increment
            document.write(x++);   //x++-post increment
        </script><br>
        <script>
            var a=10;
            var b=30;
            document.write(--a);   //Arithmetic operator(+,-....)
            document.write(--a);   //++x-pre decrement
            document.write(--a);   //x++-post decrement            
        </script><br>

        <!--Assignment operators-->
        <script>
            var c=22;
            c+=20;    //c=c+20, c=c*2, c=c/2, c=c%2;
            c-+20;
            document.write(c);
        </script><br>
        <script>
            var d=10;
            d-=2;     //d=d-2
            document.write(d);
        </script>

    </body>
</html>
