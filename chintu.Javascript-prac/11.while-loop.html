<!DOCTYPE html>
<html>
    <head>
        <title>
            <title>While Loop</title>
        </title>
    </head>
    <body>
        <h1> Loops in Javascript</h1>
        <script>
            var a=1;
            while(a<=50){
                document.write(a + "<br>");
                a+=2;
            }

        </script>
    </body>
</html>
