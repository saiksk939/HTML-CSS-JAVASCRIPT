<!DOCTYPE html>
<html>
    <head>
        <title>if-else-if stat in Javascript</title>
    </head>
    <body>
        <h1>if-else-if statement</h1>
        <script>
            var marks=80;
            if(marks>90){
                document.write("A Grade");
            }else if(marks == 90){
                document.write("B Grade");
            }else if(marks>80){
                document.write("C Grade");
            }else if(marks<70){
                document.write("D Grade");
            }else if(marks>100){
                document.write("E Grade");
            }else{
                document.write("Failed");
            }

        </script>
    </body>
</html>
