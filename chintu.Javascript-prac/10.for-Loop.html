<!DOCTYPE html>
<html>
    <head>
        <title>Loops in Javascript</title>
    </head>
    <body>
        <h1>Loops in Javascript</h1>
        <script>
            for(i=0; i<=7; i++){    //assignment(assinging value to variable; condition; increment or decrement operator)
                document.write("Hello ");

            }
        </script><br>
        <script>
            for(j=5; j<=7; j++){    //assignment(assinging value to variable; condition; increment or decrement operator)
                document.write("bello <br>");

            }
        </script><br>
        <script>
            for(k=1; k<=7; ++k){    //assignment(assinging value to variable; condition; increment or decrement operator)
                document.write("kello");

            }
        </script><br> 
        <script> 
            for(l=1; l<=7; l++){    //assignment(assinging value to variable; condition; increment or decrement operator)
                document.write(2*l + "<br>" );  //To print 2* upto condition supported

            }
        </script><br>
        <script>
            for(l=1; l<=10; l++){    //assignment(assinging value to variable; condition; increment or decrement operator)
                document.write("2 x " + l + "=" + 2*l + "<br>" );  //To print exact (2 Table) 2* upto condition supported

            }
        </script>                              
    </body>
</html>
