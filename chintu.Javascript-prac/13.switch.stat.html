<!DOCTYPE html>
<html>
    <head>
        <title>switch statement in Javascript</title>
    </head>
    <body>
        <h1>switch statement</h1>
        <script>
            var marks=55;
            switch(true){
                case marks>90 : results="A Grade";
                break;
                case marks>70 : results="B Grade"
                break;
                case marks>50 : results="C Grade"
                break;
                case marks>40 : results="D Grade"
                break;
                case marks==10 : results="E Grade"
                break;
                default : results="Fail";
            }
            document.write(results);

        </script>
    </body>
</html>
