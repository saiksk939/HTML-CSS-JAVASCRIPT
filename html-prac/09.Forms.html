<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <style>
            h2{
                color: bisque;
                margin-left: 110px;
            }
            body{
                background-color: #570530;
            }
            body form{
                background-color: #001D6E;
                color: white;
                width: 500px;
                margin-left:30px ;
                border-radius: 10px;
                padding: 10px;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <h2>Registration Details</h2>
        <form action="08.Tables.html" autocomplete="off" method="post">
        <table>
        <tr>
            <td>First Name:</td> <td><input type="text" name="first name" autofocus placeholder="First Name" ></td>
        </tr>
        <tr>
            <td>Last Name:</td> <td><input type="text" name="last name" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Gender:</td> <td><input type="radio" name="gender">Male
                                 <input type="radio" name="gender">Female</td>
        </tr>
        <tr>            
            <td>DOB:</td> <td><input type="date" name="DOB"></td>
        </tr>
        <tr>
            <td>Phone no:</td> <td><input type="number" name="phone number" placeholder="Phone Number"></td>
        </tr>
        <tr>
            <td>Email:</td> <td><input type="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Address:</td> <td><textarea rows="3" cols="0"></textarea></td>
        </tr>
        <tr>
            <td>state:</td> <td><select name="state">
                            <option>Telangana</option>
                            <option>Andhra Pradesh</option>
                            <option>Tamil Nadu</option>
                        </select></td>
        </tr>            
        <tr>
            <td>Languages:</td> <td><input type="checkbox" name="language">English
                                    <input type="checkbox" name="language">Telugu</td>
        </tr>
        <tr>    
            <td>hobbies:</td> <td><select name="hobbies" multiple="multiple">
                            <option>Coding</option>
                            <option>Gaming</option>
                            <option>Writing</option>
                            <option>Cricket</option>
                        </select></td>
        </tr>            
        <tr><td><input type="submit" name="submit"></td>
            <td><input type="reset" name="reset"></td>
        </tr>
        </table>            
        </form>
    </body>
</html>
